<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-page</title>
    <link rel="icon" href="./assets/userpassword.webp">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section class="login-container">
        <div class="container">
            <h1>login-page</h1>
            <div class="main-container">
                <form action="" class="login-form">
                    <div class="user">
                        <label for="">
                            User-Name :
                        </label>
                        <input type="text" id="Name"  placeholder="Enter your name">
                        <span id="err-msg">Pls enter your name </span>
                    </div>
                    <div class="password">
                        <label for="">
                            password :
                        </label>
                        <div class="password-container">
                            <input type="password" id="passwords"  placeholder="Enter your password">
                            <img src="./assets/hide.png" id="eye-close" alt="" height="20px" width="20px">
                            <img src="./assets/shared-vision.png" id="eye-open" alt="" height="20px" width="20px">
                            <span id="err-msg2">Pls enter your password </span>
                        </div>

                    </div>
                    <button id="btn">Login</button>
                </form>
            </div>
        </div>
    </section>

</body>
<script src="./script.js"></script>

</html>
